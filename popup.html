<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Popup</title>
</head>

<body>
    <!--Save Popup Things-->
    <div id="save-popup" class="popup save-popup">
        <div class="popup-content">
            <span id="close-btn">&#x2716;</span>
            <h2>Save Slots</h2>

            <div class="saveContainer" id="playerSaves">
                <div class="saveAndDelete">
                    <div id="save1" class="saveSlot empty-save">Save 1 - Empty</div>
                    <button id="delete1" class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </div>

                <div class="saveAndDelete">
                    <div id="save2" class="saveSlot empty-save">Save 2 - Empty</div>
                    <button id="delete2" class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </div>


                <div class="saveAndDelete">
                    <div id="save3" class="saveSlot empty-save">Save 3 - Empty</div>
                    <button id="delete3" class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                                </div>

                <div class="saveAndDelete">
                    <div id="save4" class="saveSlot empty-save">Save 4 - Empty</div>
                    <button id="delete4" class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <!--<p>
                            A game I am building to share my hobbies and interests with others!
                        </p>-->

        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
